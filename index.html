<html>


<Head>
  <!--700.0 linking the stylesheet to the html file-->
  <link rel="stylesheet" href="assets/css/style.css">

</Head>

<body>
  <!--700.0 Creating the circles for the snowman by nameing
             them the different body parts-->
     <!--701.0 Snowman Begins here-->
  <div class="snowman">
    <div class="smHead">
      <div class="hat">
        <div class="rim"></div>
      </div>
      <!--700.1 This div is for the face. we can add another div tag within a div tag.-->
      <div class="face">
        <div class="eyes">
          <div class="eye leye"></div>
          <div class="eye reye"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="smBody"></div>
    <div class="smFeet"></div>
    
    <!--701.0 The Hill begins here-->
    <div class="hill"></div>
  </div>
</body>

</html>
